<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeSH Term Search String Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <!-- <div style="position: absolute;top: 10px;left: 50px;"><img src="glass.png" alt=""></div> -->
    <div id="loader" class="loading" style="display: none;">Loading&#8230;</div>
    <div class="container mt-5 ">
        <h1 class="text-center" style="color:#0071bc">PubMed Search String Generator</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="mesh-form">
                    <div class="form-group">
                        <label for="terms " class="chakra-petch-regular">Enter PICO Terms (comma-separated):</label>
                        <input type="text" class="form-control shadow" placeholder="Example: tirofiban,ischemic stroke,aspirin" id="terms" required>
                    </div>
                    <div class="row">
                        <div class="col-6 p-1">  
                              <button type="submit" style="background-color: #0071bc;color: white;" class="btn  btn-block shadow">Generate</button></div>
                        <div class="col-6 p-1">
                            <a id="copy-button" class="btn btn-secondary btn-block shadow">Copy to Clipboard</a>
                        </div>
                    </div>
                
                </form>
                <div class="mt-4">
                    <h5 style="color: #0071bc;">Generated Search String:</h5>
                    <p id="result" style="border-color:#0071bc  !important; min-height: 200px;    max-height: 200px;overflow-y: scroll;" class="border shadow bg-white  rounded p-2 chakra-petch-regular-italic"></p>
                  
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="meshModal" tabindex="-1" role="dialog" aria-labelledby="meshModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="meshModalLabel">Select MeSH ID</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="mesh-groups"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="submit-selected-ids">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let selectedIds = [];

            $('#mesh-form').on('submit', function(event) {
                event.preventDefault();
                let terms = $('#terms').val();
                $('#loader').show();
                $.ajax({
                    url: 'https://integral-coleen-silversoftsolutions-b8481712.koyeb.app/get_search_string',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ terms: terms }),
                    success: function(response) {
                        $('#loader').hide();
                        if (response.multipleIds) {
                            if (response.multipleIds.length > 0) {
                                $('#mesh-groups').empty();
                                response.multipleIds.forEach((group, index) => {
                                    let groupDiv = `<div class="mesh-group" data-group-index="${index}">
                                        <h6>${group.term}</h6>
                                        <ul class="list-group">`;
                                   let count =0;         
                                   let termList= group.termList.split("OR");
                                    group.ids.mesh_ID.forEach(id => {
                                        let originalTerm = termList[count].trim().replaceAll('"','');
                                        let finalTerm = originalTerm.replaceAll("[MeSH Terms]","");
                                        groupDiv += `<li class="list-group-item" data-id="${id}">${finalTerm}</li>`;
                                        count++;
                                    });
                                    groupDiv += `</ul></div>`;
                                    $('#mesh-groups').append(groupDiv);
                                });
                                $('#meshModal').modal('show');
                            } else {
                                $('#result').text(response.error);
                            }
                        } else {
                            if(response.error){
                                $('#result').text(response.error);
                            }
                            else{
                                 $('#result').text(response.search_string);
                            }
                        }
                    },
                    error: function() {
                        $('#loader').hide();
                        $('#result').text('An error occurred while generating the search string.');
                    }
                });
            });

            $(document).on('click', '.mesh-group .list-group-item', function() {
                let groupIndex = $(this).closest('.mesh-group').data('group-index');
                let selectedId = $(this).data('id');

                // Ensure selectedIds is large enough to hold the groupIndex
                if (selectedIds.length <= groupIndex) {
                    selectedIds.length = groupIndex + 1;
                }

                // Remove the 'active' class from all siblings and add it to the clicked item
                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                // Assign the selectedId to the groupIndex
                selectedIds[groupIndex] = selectedId;
            });

            $('#submit-selected-ids').on('click', function() {
                $('#loader').show();
                $.ajax({
                    url: 'https://integral-coleen-silversoftsolutions-b8481712.koyeb.app/get_entry_terms',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ mesh_ids: selectedIds }),
                    success: function(response) {
                        let terms = response.search_string;
                        $('#result').text(terms);
                        $('#meshModal').modal('hide');
                        $('#loader').hide();
                    },
                    error: function() {
                        $('#loader').hide();
                        $('#result').text('An error occurred while fetching the entry terms.');
                    }
                });
            });

            // Copy to clipboard functionality
            $('#copy-button').on('click', function() {
                let resultText = $('#result').text();
                if (resultText) {
                    navigator.clipboard.writeText(resultText).then(function() {
                        alert('Copied to clipboard!');
                    }, function(err) {
                        alert('Could not copy text: ', err);
                    });
                } else {
                    alert('No text to copy.');
                }
            });
        });
    </script>
    <!-- Footer -->
<footer class="footer mt-auto py-3 ">
    <div class="container text-center">
        <span class="text-muted">ABK's PubMed Search Term Generator <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">

            </svg> </span>
    </div>
</footer>

</body>
 
</html>
