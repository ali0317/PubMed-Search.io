<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubMed Search Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">PubMed Search Generator</h2>
        <div class="form-group">
            <label for="inputTerms">Enter PICO Terms (comma-separated):</label>
            <input type="text" class="form-control" id="inputTerms" placeholder="e.g., disease, intervention, outcome">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="generateSearchString()">Create Search String</button>
        <div id="searchStringOutput" style="    border: 0.5px solid #bfb8b8;
        padding: 14px;
        border-radius: 10px;
    " class="mt-4">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
     <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
